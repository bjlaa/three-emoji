<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
  </head>
  <body>

    <script src="http://mrdoob.github.io/three.js/build/three.min.js"></script>
    <script src="http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js"></script>
    <script src="../src/THREE.Emoji.js"></script>

    <script>
      var container, stats;

      var camera, controls, scene, renderer;

      var cross;

      init();
      animate();

      function init() {

        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 500;

        controls = new THREE.OrbitControls( camera );
        controls.addEventListener( 'change', render );

        scene = new THREE.Scene();

        var hem = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
        scene.add( hem );

        light = new THREE.AmbientLight( 0xffffff );
        scene.add( light );

        //scene.add(new THREE.Mesh(new THREE.BoxGeometry(5, 5, 5), new THREE.MeshPhongMaterial({color: 0xff0000})));

        var abc = new THREE.Emoji('üòÅ');
        scene.add(abc);

        // renderer
        renderer = new THREE.WebGLRenderer( { antialias: false } );
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

        render();

      }

      function animate() {

        requestAnimationFrame( animate );
        controls.update();

      }

      function render() {
        renderer.render( scene, camera );
      }
    </script>
  </body>
</html>
